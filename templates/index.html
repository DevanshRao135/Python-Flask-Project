{% extends "layout.html" %}
    {% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static', filename = 'assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>My Coding Blog</h1>
                            <span class="subheading">This is Devansh's coding Blog.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {%for post in posts %}

                    <div class="post-preview">
                        <a href="post.html/{{post.Slug}}">
                            <h2 class="post-title">{{post.Title}}</h2>
                            <h3 class="post-subtitle">{{post.Tagline}}</h3>
                            <p>{{post.Content[0:120]}}...</p>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Admin</a>
                            on {{post.Date}}
                        </p>
                    </div>
                    {% endfor %}
                
            
  <!-- Divider-->
  <hr class="my-4" />
  <!-- Pager-->
  <div class="clearfix my-4">
        <a class="btn btn-primary text-uppercase " href="{{prev}}">← Previous</a>
        <a class="btn btn-primary text-uppercase " href="{{next}}">Next → </a>
   </div>
  
</div>
</div>
</div>
{% endblock %}
